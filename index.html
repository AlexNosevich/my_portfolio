<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <img src="img/logo.png" class="header__wrapper-logo" alt="Logo">
                <div class="header__wrapper_social">
                    <a href="vk.com/saleeby"><img src="img/vk.png" alt="" class="header__wrapper_social-link"></a>
                    <a href=""><img src="img/github.svg" alt="" class="header__wrapper_social-link"></a>
                    
                    <a href=""><img src="img/instagram.svg" alt="" class="header__wrapper_social-link"></a>
                </div>
                <!-- /.header__wrapper_social -->
            </div>
            <!-- /.header__wrapper -->
        </div>
        <!-- /.container -->
    </header>
    <section class="main">
        <div class="container">
           <div class="main__wrapper">
            <div class="main__description">
                <span class="main__description-tab">Фрилансер</span>
                <h1 class="main__description-title">Александр Носевич</h1>
                <p class="main__description-text">
                    Разрабатываю сайты для малого и среднего бизнеса. 
                    У меня можно заказать дизайн и верстку небольшого сайта или интернет-магазина
                </p>
                <button class="button main__description_button">Связаться со мной</button>
            </div>
            <!-- /.main__description -->
            <div class="main__avatar">
                <img src="img/avatar.jpg" alt="" class="main__avatar-pic">
            </div>
            <!-- /.main__avatar -->
           </div>
        </div>
        <!-- /.container -->
    </section>
</body>
</html>
